<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend-JS-Bootstrap</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      * {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1 id="testo" class="col-6 offset-3 text-center" style="color: blue" onclick="cambioColore()">Ciao mondo</h1>
    <div id="carouselExample" class="carousel slide w-50 col-6 offset-3">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./immagine1.jfif" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./immagine2.jfif" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./immagine3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script>
        function cambioColore() {
            const testo = document.getElementById("testo");
            const body = document.querySelector("body");
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const bR = 255-r;
            const bG = 255-g;
            const bB = 255-b;
            body.style.backgroundColor = `rgb(${bR}, ${bG}, ${bB})`
            testo.style.color = `rgb(${r}, ${g}, ${b})`
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
